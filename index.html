<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rating__group">
      <input
        class="rating__input"
        type="radio"
        name="health"
        id="health-1"
        value="1"
        checked
      />
      <label class="rating__star" for="health-1" aria-label="Ужасно"></label>

      <input
        class="rating__input"
        type="radio"
        name="health"
        id="health-2"
        value="2"
      />
      <label class="rating__star" for="health-2" aria-label="Сносно"></label>

      <input
        class="rating__input"
        type="radio"
        name="health"
        id="health-3"
        value="3"
      />
      <label class="rating__star" for="health-3" aria-label="Нормально"></label>

      <input
        class="rating__input"
        type="radio"
        name="health"
        id="health-4"
        value="4"
      />
      <label class="rating__star" for="health-4" aria-label="Хорошо"></label>

      <input
        class="rating__input"
        type="radio"
        name="health"
        id="health-5"
        value="5"
      />
      <label class="rating__star" for="health-5" aria-label="Отлично"></label>

      <div class="rating__focus"></div>
    </div>
  </body>
</html>
